allprojects {
	version = '1.0'
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse'

	sourceCompatibility = 1.8

	repositories {
		mavenLocal()
		jcenter()
	}

	dependencies {
		compile 'org.apache.logging.log4j:log4j-api:2.1'
		compile 'org.apache.logging.log4j:log4j-core:2.1'
		testCompile 'junit:junit:4.12'
	}

	jar {
		manifest.attributes provider: 'gradle'
	}
}
