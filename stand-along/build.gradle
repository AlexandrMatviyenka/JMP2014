apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0-SNAPSHOT'

jar {
	manifest {
		attributes 'Implementation-Title': 'jmp', 'Implementation-Version': version
	}
}

repositories {
	jcenter();
}

ext.springVersion = '4.1.1.RELEASE'
dependencies {
	compile "org.springframework:spring-core:$springVersion"
	compile "org.springframework:spring-context:$springVersion"
	compile "org.springframework:spring-jdbc:$springVersion"
	compile "org.springframework:spring-beans:$springVersion"

	compile 'org.hsqldb:hsqldb:2.3.2'

	compile 'org.apache.logging.log4j:log4j-api:2.0.2'
	compile 'org.apache.logging.log4j:log4j-core:2.0.2'

	compile 'com.google.guava:guava:18.0'
	compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.4.0'

	testCompile('junit:junit:4.11') {
		exclude group: 'org.hamcrest', module: 'hamcrest-core'
	}
	testCompile 'org.hamcrest:hamcrest-all:1.3'
	testCompile 'org.mockito:mockito-core:1.10.8'
	testCompile 'org.dbunit:dbunit:2.5.0'
}

